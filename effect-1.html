<!DOCTYPE html>
<html>
<head>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #ffffff;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    background-color: #1e1e1e;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
}

.effects-dropdown select {
    padding: 0.5rem;
    border-radius: 4px;
    border: 1px solid #333;
    font-size: 1rem;
    background-color: #2d2d2d;
    color: #ffffff;
}

.effects-dropdown select option {
    background-color: #2d2d2d;
    color: #ffffff;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 2rem;
    padding: 2rem;
    max-width: 1200px;
    margin: 0 auto;
}

.card {
    position: relative;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    transition: all 0.3s ease;
    background-color: #1e1e1e;
}

.card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    aspect-ratio: 9/16;
}

/* Efeitos */
.scale:hover {
    animation: scale 2s infinite alternate;
}

.bounce:hover {
    animation: bounce 1s infinite;
}

.fall:hover {
    animation: fall 2s infinite;
}

.water:hover {
    animation: water 3s infinite;
}

.rotate:hover {
    animation: rotate 3s infinite;
}

.shake:hover {
    animation: shake 0.5s infinite;
}

.flip:hover {
    animation: flip 2s infinite;
}

.pulse:hover {
    animation: pulse 1.5s infinite;
}

.swing:hover {
    animation: swing 2s infinite;
}

.glow:hover {
    animation: glow 2s infinite;
}

/* Press effects */
.scale:active {
    transform: scale(0.9);
}

.bounce:active {
    transform: translateY(10px);
}

.fall:active {
    transform: translateY(20px);
}

.water:active {
    filter: blur(2px);
}

.rotate:active {
    transform: rotate(45deg);
}

.shake:active {
    transform: translateX(5px);
}

.flip:active {
    transform: rotateY(180deg);
}

.pulse:active {
    transform: scale(0.95);
}

.swing:active {
    transform: rotate(-10deg);
}

.glow:active {
    filter: brightness(1.5);
}

@keyframes scale {
    0% { transform: scale(1); }
    100% { transform: scale(1.1); }
}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
}

@keyframes fall {
    0% { transform: translateY(-100%); }
    100% { transform: translateY(0); }
}

@keyframes water {
    0%, 100% { transform: translateY(0) scale(1); filter: opacity(1); }
    50% { transform: translateY(-10px) scale(1.05); filter: opacity(0.8); }
}

@keyframes rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

@keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    75% { transform: translateX(5px); }
}

@keyframes flip {
    0% { transform: perspective(400px) rotateY(0); }
    100% { transform: perspective(400px) rotateY(360deg); }
}

@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
}

@keyframes swing {
    0%, 100% { transform: rotate(0deg); }
    25% { transform: rotate(-15deg); }
    75% { transform: rotate(15deg); }
}

@keyframes glow {
    0%, 100% { filter: brightness(1); }
    50% { filter: brightness(1.3); }
}
</style>
</head>
<body>
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens com Efeitos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <svg width="50" height="50" viewBox="0 0 50 50">
                <circle cx="25" cy="25" r="20" fill="#6200EA"/>
                <text x="15" y="30" fill="white" font-size="14">IMG</text>
            </svg>
        </div>
        <div class="effects-dropdown">
            <select id="effectSelect">
                <option value="none">Selecione um efeito</option>
                <option value="scale">Crescer/Diminuir</option>
                <option value="bounce">Pular</option>
                <option value="fall">Cair</option>
                <option value="water">Efeito Água</option>
                <option value="rotate">Girar</option>
                <option value="shake">Tremer</option>
                <option value="flip">Girar 3D</option>
                <option value="pulse">Pulsar</option>
                <option value="swing">Balançar</option>
                <option value="glow">Brilhar</option>
            </select>
        </div>
    </header>
    
    <main class="gallery">
        <div class="card">
            <img src="https://images.unsplash.com/photo-1521587760476-6c12a4b040da?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=900&q=80"
        alt="Biblioteca clássica">
        </div>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1507842217343-583bb7270b66?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=900&q=80"        alt="Estante de livros">
        </div>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1532012197267-da84d127e765?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=900&q=80"
        alt="Biblioteca moderna">
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const effectSelect = document.getElementById('effectSelect');
    const cards = document.querySelectorAll('.card');
    
    effectSelect.addEventListener('change', () => {
        const selectedEffect = effectSelect.value;
        
        cards.forEach(card => {
            card.classList.remove('scale', 'bounce', 'fall', 'water', 'rotate', 'shake', 'flip', 'pulse', 'swing', 'glow');
            
            if (selectedEffect !== 'none') {
                card.classList.add(selectedEffect);
            }
        });
    });
});
</script>
</body>
</html>
